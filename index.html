<!DOCTYPE html>
<html>
<head lang="ru">
    <base href="/">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 user-scalable=no">
    <link rel="stylesheet" href="/style/common.min.css">
</head>
<body>
<div class="width">

    <div class="block-weeks">
        <div class="info">
            <div class="square full"></div>
            <div class="text"><span id="weeks_passed" class="selected"></span> weeks <span class="selected">passed</span></div>
            <div class="square empty"></div>
            <div class="text"><span id="weeks_left" class="selected"></span> weeks <span class="selected">left</span> in <span class="selected">this</span> year</div>
        </div>
        <div id="cell_weeks"></div>
    </div>

    <div class="block-video">
        <div class="btn">
            <span class="show">SHOW TIME VIDEO</span>
            <span class="hide">HIDE</span>
        </div>
        <div class="video">
            <iframe src="https://embed-ssl.ted.com/talks/meg_jay_why_30_is_not_the_new_20.html" width="640" height="360"
                    frameborder="0" scrolling="no" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>
        </div>
    </div>

    <div class="block-days">
        <div class="info">
            <div class="square full"></div>
            <div class="text"><span id="days_passed" class="selected"></span> days <span class="selected">passed</span></div>
            <div class="square empty"></div>
            <div class="text"><span id="days_left" class="selected"></span> days <span class="selected">left</span> in <span class="selected">this</span> year</div>
        </div>
        <div id="cell_days"></div>
    </div>

</div>
<div class="link">
    <a href="https://github.com/mrsuh/time-left"><img src="github-ico.png"></a>
</div>
</body>
<script type="text/javascript" src="/js/common.min.js"></script>
</html>
